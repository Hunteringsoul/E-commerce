<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Â· Sportify</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body class="login-body">

    <header class="navbar">
        <div class="logo">Sportify</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="index.html#products">Products</a>
        </nav>
    </header>

    <main class="login-container">
        <div class="login-card">
            <h1>Welcome Back</h1>
            <p class="login-subtitle">Sign in to your account to continue shopping</p>

            <form id="loginForm" class="login-form" onsubmit="event.preventDefault(); handleLogin();">
                <div class="form-field">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" placeholder="your@email.com" required>
                </div>

                <div class="form-field">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" placeholder="Enter your password" required>
                </div>

                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" id="rememberMe">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-link">Forgot password?</a>
                </div>

                <button type="submit" class="login-btn">Sign In</button>
            </form>

            <div class="login-divider">
                <span>or</span>
            </div>

            <button class="signup-btn" onclick="window.location.href='signup.html'">Create New Account</button>

            <p class="demo-info">Demo: Use any email/password or click "Create New Account"</p>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
